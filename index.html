<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Github Explorer</title>
  </head>
  <body>
    <div id="app-container">
      <h2>Druva Github Repo Explorer</h2>
      <div id="filter-container">
        <div id="user-name-filter-container">
          <form onsubmit="return false;">
            <input type="text" id="user-name-field" value="" />
            <button type="button" id="search-by-name-button">Go!</button>
          </form>
        </div>
        <div id="desc-filter-container">
          <input type="text" id="search-by-desc-field" value="" />
        </div>
      </div>
      <div id="repos-list-container"></div>
    </div>
    <script type="text/javascript" src="js/elem-selector-constants.js"></script>
    <script type="text/javascript" src="js/github-explorer-api.js"></script>
    <script type="text/javascript" src="js/search-form.js"></script>
    <script type="text/javascript" src="js/github-repo-explorer.js"></script>
    <script type="text/javascript" src="js/event-controls.js"></script>
  </body>
</html>
